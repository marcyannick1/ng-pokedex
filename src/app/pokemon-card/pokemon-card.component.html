<div class="card">
  <a [routerLink]="['/pokemon', pokemon.id]">
    <div class="img-container">
      <img width="150" height="150" ngSrc="{{pokemon.sprites.other.dream_world.front_default}}" alt="">
    </div>
  </a>
  <div class="card-bottom">
    <div class="text-container">
      <span>nÂ° {{ pokemon.id }}</span>
      <span class="first-letter">{{ pokemon.name }}</span>
    </div>
    <div class="text-container">
      @for (type of pokemon.types; track type.id) {
        <span class="first-letter">{{ type.type.name }}</span>
      }
    </div>
  </div>
  <button (click)="toggleFavorite()" class="favoris-btn">
    {{ isFavorite ? 'Retirer des favoris' : 'Ajouter aux favoris' }}
  </button>
</div>
